{% extends 'base.html' %} {% block content %}
<section id="customForms">
  <h2>{% block title %}Detector{% endblock title %}</h2>
  <br />
  <form method="POST">
    <div class="form-group row">
      <label for="fullname" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Input Name"
          class="form-control"
          value="{{ request.form.fullname }}"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input
          type="number"
          name="age"
          min="0"
          max="120"
          id="age"
          placeholder="Input Age"
          class="form-control"
          value="{{ request.form.age }}"
          required
        />
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Cough</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label class="custom-control custom-radio" for="cough_yes">
              <input
                id="cough_yes"
                name="cough"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Yes</span>
            </label>
            <label class="custom-control custom-radio" for="cough_no">
              <input
                id="cough_no"
                name="cough"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">No</span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Fever</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label class="custom-control custom-radio" for="fever_yes">
              <input
                id="fever_yes"
                name="fever"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Yes</span>
            </label>
            <label class="custom-control custom-radio" for="fever_no">
              <input
                id="fever_no"
                name="fever"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">No</span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Sore Throat</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label class="custom-control custom-radio" for="sore_throat_yes">
              <input
                id="sore_throat_yes"
                name="sore_throat"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Yes</span>
            </label>
            <label class="custom-control custom-radio" for="sore_throat_no">
              <input
                id="sore_throat_no"
                name="sore_throat"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">No</span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Shortness of Breath</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label
              class="custom-control custom-radio"
              for="shortness_of_breath_yes"
            >
              <input
                id="shortness_of_breath_yes"
                name="shortness_of_breath"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Yes</span>
            </label>
            <label
              class="custom-control custom-radio"
              for="shortness_of_breath_no"
            >
              <input
                id="shortness_of_breath_no"
                name="shortness_of_breath"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">No</span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Headache</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label class="custom-control custom-radio" for="head_ache_yes">
              <input
                id="head_ache_yes"
                name="head_ache"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Yes</span>
            </label>
            <label class="custom-control custom-radio" for="head_ache_no">
              <input
                id="head_ache_no"
                name="head_ache"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">No</span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Gender</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label class="custom-control custom-radio" for="gender_yes">
              <input
                id="gender_yes"
                name="gender"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Male</span>
            </label>
            <label class="custom-control custom-radio" for="gender_no">
              <input
                id="gender_no"
                name="gender"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Female</span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <label class="col-form-label col-sm-2">Additional Information</label>
        <div class="col-sm-10">
          <div class="custom-controls-stacked">
            <label
              class="custom-control custom-radio"
              for="test_indication_abroad"
            >
              <input
                id="test_indication_abroad"
                name="test_indication"
                type="radio"
                class="custom-control-input"
                value="1"
                required
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Abroad</span>
            </label>
            <label
              class="custom-control custom-radio"
              for="test_indication_contact"
            >
              <input
                id="test_indication_contact"
                name="test_indication"
                type="radio"
                class="custom-control-input"
                value="0"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">
                Contact with Confirmed COVID-19
              </span>
            </label>
            <label
              class="custom-control custom-radio"
              for="test_indication_other"
            >
              <input
                id="test_indication_other"
                name="test_indication"
                type="radio"
                class="custom-control-input"
                value="2"
              />
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">
                None of the Above
              </span>
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <br />
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</section>
{% endblock %}
