{% extends 'base.html' %} {% block content %}
<section id="customForms">
  <h2>{% block title %}Try Detector{% endblock title %}</h2>
  <p>Answer...</p>
  <form method="POST">
      <div class="form-group row">
            <label for="fullname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
            <input type="text" name="fullname" id="fullname"
                  placeholder="Input name" class="form-control"
                  value="{{ request.form['fullname'] }}"></input>
        </div>
      </div>
      <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
            <input type="number" name="age" min="0" max="120" id="age"
                  placeholder="Input age" class="form-control"
                  value="{{ request.form['age'] }}"></input>
        </div>
      </div>
      <div class="form-group row">
          <label for="fever" class="col-sm-2 col-form-label">Temperature (Â°C)</label>
          <div class="col-sm-10">
            <input type="number" name="fever" step="0.1" id="fever"
                  placeholder="Input temperature in Celcius" class="form-control"
                  value="{{ request.form['fever'] }}"></input>
          </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <label class="col-form-label col-sm-2">Body Pain</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="bodypain_yes" name="bodypain" value="1">
              <label class="form-check-label" for="bodypain_yes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="bodypain_no" name="bodypain" value="0">
              <label class="form-check-label" for="bodypain_no">No</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <label class="col-sm-2 col-form-label">Flu</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="runnynose_yes" name="runnynose" value="1">
              <label class="form-check-label" for="runnynose_yes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="runnynose_no" name="runnynose" value="0">
              <label class="form-check-label" for="runnynose_no">No</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <label class="col-sm-2 col-form-label">Breath Rate</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="diffbreath_normal" name="diffbreath" value="1">
              <label class="form-check-label" for="diffbreath_normal">Breathe normally</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="diffbreath_little" name="diffbreath" value="0">
              <label class="form-check-label" for="diffbreath_little">A little difficult to breathe</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="diffbreath_difficult" name="diffbreath" value="-1">
              <label class="form-check-label" for="diffbreath_difficult">Difficult to breathe</label>
            </div>
          </div>
        </div>
      </fieldset>      
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</section>
{% endblock %}
